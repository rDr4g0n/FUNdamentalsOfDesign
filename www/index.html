<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>The Colors!</title>
	<meta charset="utf-8">
</head>
<body>

	<script src="js/eventEmitterMixin.js"></script>
	<script src="js/RemoteEventEmitter.js"></script>
	<script>
		var eventerator = new RemoteEventEmitter({
			url: "ws://localhost:3006",
			channels: "butt"
		});

		eventerator.on("colorChange", function(data){
			document.body.style.backgroundColor = "#" + makeRandomHexValue() + makeRandomHexValue() + makeRandomHexValue();
		});

		function makeRandomHexValue(){
			return Math.floor(Math.random() * 255).toString(16);
		}
	</script>

</body>
</html>
