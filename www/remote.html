<!DOCTYPE HTML>
<html lang="en">
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>

	<button id="sayHiButt">The Colors!</button>

	<div id="messages"></div>


	<script src="js/eventEmitterMixin.js"></script>
	<script src="js/RemoteEventEmitter.js"></script>
	<script>
		var eventerator = new RemoteEventEmitter({
			url: "ws://192.168.1.137:3006",
			channels: "butt"
		});

		eventerator.on("hi", function(data){
			document.getElementById("messages").appendChild(document.createTextNode("hi!"));
		});

		document.getElementById("sayHiButt").addEventListener("click", function(){
			eventerator.send("colorChange");
		});
	</script>

</body>
</html>
